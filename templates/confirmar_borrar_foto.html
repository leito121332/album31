<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrar Foto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>¿Estás seguro de que deseas borrar esta foto?</h1>
    <img src="{{ url_for('static', filename='uploads/' + foto) }}" alt="Foto a borrar" width="200">
    <form method="POST" action="{{ url_for('confirmar_borrar', foto=foto) }}">
        <button type="submit">Confirmar Borrar</button>
    </form>
    <br>
    <a href="{{ url_for('borrar_foto') }}">Cancelar</a>
</body>
</html>
